<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivi de l'ISS</title>
    <link rel="stylesheet" href="styles_tracker.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>
    <div class="decorative-planet"></div>
    <h1>Suivi de la Station Spatiale Internationale</h1>
    <div class="tracker-container">
        <select id="mapType" onchange="changeMapType(this.value)">
            <option value="planisphere">Planisph√®re</option>
        </select>
        <div id="map" class="map"></div>
        <div class="info">
            <p><strong>Latitude :</strong> <span id="latitude">--</span></p>
            <p><strong>Longitude :</strong> <span id="longitude">--</span></p>
            <p><strong>Altitude :</strong> <span id="altitude">--</span> km</p>
            <p><strong>Vitesse :</strong> <span id="speed">--</span> km/h</p>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="script_tracker.js"></script>
</body>
</html>
